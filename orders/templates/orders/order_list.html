<!DOCTYPE html>
<html>
<head>
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'orders:order_detail' order.pk %}">{{ order.order_no }} - {{ order.customer }} ({{ order.style.name }})</a>
            </li>
        {% empty %}
            <li>No orders found.</li>
        {% endfor %}
    </ul>
</body>
</html>
