{% extends 'base.html' %}

{% block title %}Confirm Delete Style{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header">
        <h1 class="mb-0">Delete Style</h1>
    </div>
    <div class="card-body">
        <p class="lead">Are you sure you want to delete the style "<strong>{{ style.name }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
            <a href="{% url 'styles:style_detail' style.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
