<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Delete Style</h1>
    <p>Are you sure you want to delete "{{ style.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'styles:style_detail' style.pk %}">Cancel</a>
</body>
</html>
