<!DOCTYPE html>
<html>
<head>
    <title>Accessory Consumption Form</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Accessory Consumption for {{ style.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'styles:style_detail' style.pk %}">Back to Style Detail</a>
</body>
</html>
