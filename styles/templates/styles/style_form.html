<!DOCTYPE html>
<html>
<head>
    <title>Style Form</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Style</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'styles:style_list' %}">Back to list</a>
</body>
</html>
