{% extends 'base.html' %}

{% block title %}Fabric List{% endblock %}

{% block content %}
<div class="card shadow-sm" hx-target="#main-content" hx-push-url="true">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1 class="mb-0">Fabric List</h1>
        <div>
            <span class="htmx-indicator spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            {% if perms.masters.add_fabric %}
                <a href="{% url 'masters:fabric_create' %}" class="btn btn-primary" hx-get="{% url 'masters:fabric_create' %}" hx-target="#modal-container .modal-content" hx-trigger="click" data-bs-toggle="modal" data-bs-target="#modal-container">Add New Fabric</a>
            {% endif %}
        </div>
    </div>
    <div class="card-body">
        <form hx-get="{% url 'masters:fabric_list' %}" hx-target="#fabric-list-container" hx-indicator=".htmx-indicator" class="mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="searchQuery" class="form-label">Search</label>
                    <input type="search" name="q" id="searchQuery" class="form-control" placeholder="Name, code, supplier" value="{{ query }}">
                </div>
                <div class="col-md-3">
                    <label for="constructionFilter" class="form-label">Construction</label>
                    <select name="construction" id="constructionFilter" class="form-select">
                        <option value="">All Constructions</option>
                        {% for construction in all_constructions %}
                            <option value="{{ construction }}" {% if construction == selected_construction %}selected{% endif %}>{{ construction }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="supplierFilter" class="form-label">Supplier</label>
                    <select name="supplier" id="supplierFilter" class="form-select">
                        <option value="">All Suppliers</option>
                        {% for supplier in all_suppliers %}
                            <option value="{{ supplier }}" {% if supplier == selected_supplier %}selected{% endif %}>{{ supplier }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2 d-flex">
                    <button type="submit" class="btn btn-secondary flex-grow-1 me-2">Filter</button>
                    <a href="{% url 'masters:fabric_list' %}" class="btn btn-outline-secondary" hx-get="{% url 'masters:fabric_list' %}" hx-target="#main-content">Clear</a>
                </div>
            </div>
        </form>

        <div id="fabric-list-container">
            {% include 'masters/partials/fabric_list_partial.html' %}
        </div>
    </div>
</div>
{% endblock %}
