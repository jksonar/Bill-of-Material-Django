<!DOCTYPE html>
<html>
<head>
    <title>Fabric List</title>
</head>
<body>
    <h1>Fabric List</h1>
    <a href="{% url 'masters:fabric_create' %}">Add New Fabric</a>

    <form method="get" action="{% url 'masters:fabric_list' %}">
        <input type="text" name="q" placeholder="Search by name, code, supplier" value="{{ query }}">
        <select name="type">
            <option value="">All Types</option>
            {% for type in all_types %}
                <option value="{{ type }}" {% if type == selected_type %}selected{% endif %}>{{ type }}</option>
            {% endfor %}
        </select>
        <select name="supplier">
            <option value="">All Suppliers</option>
            {% for supplier in all_suppliers %}
                <option value="{{ supplier }}" {% if supplier == selected_supplier %}selected{% endif %}>{{ supplier }}</option>
            {% endfor %}
        </select>
        <button type="submit">Search & Filter</button>
    </form>

    <ul>
        {% for fabric in fabrics %}
            <li>
                <a href="{% url 'masters:fabric_detail' fabric.pk %}">{{ fabric.name }}</a>
                (<a href="{% url 'masters:fabric_update' fabric.pk %}">Edit</a> |
                <a href="{% url 'masters:fabric_delete' fabric.pk %}">Delete</a>)
            </li>
        {% empty %}
            <li>No fabrics found.</li>
        {% endfor %}
    </ul>
</body>
</html>
