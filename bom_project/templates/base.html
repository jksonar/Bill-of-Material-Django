<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BOM Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; /* Adjusted for fixed navbar height */
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            margin-top: 20px; /* Add some top margin to the container */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard:dashboard' %}">BOM System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'masters:fabric_list' %}">Fabrics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'masters:accessory_list' %}">Accessories</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'styles:style_list' %}">Styles</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'orders:order_list' %}">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'purchase:fabric_po_list' %}">Purchase Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'purchase:fabric_receipt_list' %}">Purchase Receipts</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'reports:bom_report' %}">Reports</a></li>
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link text-white">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4 p-4 bg-white rounded shadow-sm">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
