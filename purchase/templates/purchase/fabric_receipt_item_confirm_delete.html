{% extends 'base.html' %}

{% block title %}Confirm Delete Receipt Item{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header">
        <h1 class="mb-0">Delete Receipt Item</h1>
    </div>
    <div class="card-body">
        <p class="lead">Are you sure you want to delete this receipt item?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
            <a href="{% url 'purchase:fabric_receipt_detail' fabric_receipt_item.receipt.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
