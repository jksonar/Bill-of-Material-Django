<!DOCTYPE html>
<html>
<head>
    <title>Fabric Receipt Item Form</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Receipt Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'purchase:fabric_receipt_detail' receipt.pk %}">Back to Receipt Detail</a>
</body>
</html>
